{% include 'header.html' %}

<div class="container">

     <div class="card p-3 my-4 shadow-lg">
          <div class="d-flex justify-content-between">
               <h3>Manage Items</h3>
               <a href="/add_item" class="btn btn-primary">Add Item</a>
          </div>
          <hr>

          <div class="p-3 d-flex flex-wrap justify-content-center">

               {% for item in items %}

               <div class="card m-1" style="width: 18rem;">
                    <img src="/static/uploads/{{ item['image'] }}" class="card-img-top" alt="...">
                    <div class="card-body">
                         <p class="h5">{{ item['title'] }}</p>
                         <div class="d-flex justify-content-between">
                              <a href="/edit_item" class="btn btn-warning">Edit</a>
                              &nbsp; &nbsp;
                              <a href="/remove_item" class="btn btn-danger">Remove</a>
                         </div>
                    </div>
               </div>

               {% endfor %}

          </div>

     </div>

</div>

{% include 'footer.html' %}
